<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #fff;
      padding: 10px 15px;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
    }
    h1 {
      font-size: 14px;
      margin: 0;
      font-weight: 600;
    }
    #clear-btn {
      background: none;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      color: #666;
    }
    #clear-btn:hover {
      background-color: #eee;
      color: #333;
    }
    #url-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .url-item {
      background: #fff;
      border-bottom: 1px solid #eee;
      padding: 10px 15px;
      font-size: 12px;
      word-break: break-all;
      cursor: pointer;
      transition: background 0.1s;
    }
    .url-item:hover {
      background-color: #f0f4ff;
    }
    .url-item:active {
      background-color: #dfe7ff;
    }
    .empty-state {
      padding: 20px;
      text-align: center;
      color: #999;
      font-size: 12px;
    }
    .toast {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 11px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .toast.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>M3U8 Sniffer</h1>
    <button id="clear-btn">Clear History</button>
  </header>
  <ul id="url-list"></ul>
  <div id="toast" class="toast">Copied to clipboard!</div>
  <script src="popup.js"></script>
</body>
</html>
