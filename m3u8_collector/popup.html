<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <header>
    <div class="brand">
      <span>//</span> NET_SNIF
    </div>
    <div class="status">
      <div class="status-dot"></div>
      Listening
    </div>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="m3u8">M3U8</button>
    <button class="tab" data-tab="vtt">VTT</button>
    <button class="tab" data-tab="headers">Headers</button>
    <button class="tab" data-tab="settings">Settings</button>
  </nav>

  <div class="list-container" id="list-container">
    <ul class="request-list" id="request-list">
      <!-- Items injected here -->
    </ul>
    
    <div class="empty-state" id="empty-state">
      <div class="code-icon">&lt;/&gt;</div>
      <div>NO TRAFFIC DETECTED</div>
    </div>
  </div>

  <div class="settings-view" id="settings-view">
    <div class="setting-row">
      <span class="setting-label">Session History</span>
      <button class="action-btn btn-danger" id="clear-history">Clear Data</button>
    </div>
    <div class="setting-row">
      <span class="setting-label">Export Data</span>
      <button class="action-btn" id="export-json">Export JSON</button>
    </div>
    <div class="setting-row">
      <span class="setting-label">Version</span>
      <span class="setting-action">v1.2.0</span>
    </div>
  </div>

  <div class="toast-container">
    <div class="toast" id="toast">COPIED TO CLIPBOARD</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
